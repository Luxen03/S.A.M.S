<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SAMS : User Profile</title>
        <link rel="shortcut icon" type="image/png" href="../assets/HatLogo.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../general/general.css">
        <link rel="stylesheet" type="text/css" href="parent.css">
        <link rel="stylesheet" type="text/css" href="userProfile/userProfile.css">
        <script defer src="../general/general.js"></script>
        <script defer src="userProfile/userProfile.js"></script>
        <script defer src="parent.js"></script>
    </head>
    <body>
        <img src="../assets/School1.jpg" alt="background" class="background"/>
        <div class="slip">
            <img src="../assets/School1.jpg" alt="headerPicture" class="headerPicture"/>
            <img src="../assets/LongLogo.png" alt="longLogo" class="longLogo"/>
            <nav class="navBar">
                <ul>
                    <li class="currentTab">
                        <img src="../assets/icons/View Report.png"/>
                        <a href="viewReport.html">View Report</a>
                    </li>
                    <li>
                        <img src="../assets/icons/User Profile.png"/>
                        <a href="userProfile.html">User Profile</a>
                    </li>
                </ul>
            </nav>

        <div class="user-profile-container">
            <div class="profile-header-area">
                 <div class="profile-picture-container">
                     <img src="https://via.placeholder.com/120x120?text=Profile+Pic" alt="lol" class="profile-picture"/>
                 </div>
            </div>

            <label for="yourName" class="form-label">Your Name</label>
            <input type="text" id="yourName" class="form-input" value="Cameron Williamson" readonly>

            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" value="cameronwilliamson@mail.com" readonly>

            <label for="userID" class="form-label">User ID</label>
            <input type="text" id="userID" class="form-input" value="202516498235" readonly>

            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" id="phoneNumber" class="form-input" value="(406) 555-0120" readonly>

            <label for="password" class="form-label">Password</label>
            <div class="password-container">
                <input type="password" id="password" class="password-input" value="placeholderpassword" readonly>
                <button class="password-toggle" type="button" onclick="togglePasswordVisibility()">

                    <!-- https://icons.getbootstrap.com/icons/eye-slash-fill/ -->
                    <svg class="bi hide-icon" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                        <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                    </svg>
                    
                    <!-- https://icons.getbootstrap.com/icons/eye/ -->
                     <svg class="bi show-icon" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="display: none;">
                       <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                       <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                     </svg>
                </button>
            </div>

            <div class="button-container">
                <button class="button manage-button">MANAGE</button>
                <button class="button logout-button">LOGOUT</button>
            </div>
        </div>

        <button class="menu" onclick="TogglePopup()">
            <img src="../assets/icons/Hamburger.png" alt="menu"/>
        </button>
        <section class="popup" id="popup">
            <div>
                <nav class="menuNav">
                    <ul>
                        <li>
                            <img src="../assets/icons/View Report.png"/>
                            <a href="../viewReport/viewReport.html">View Report</a>
                        </li>
                        <li class="currentTab">
                            <img src="../assets/icons/User Profile.png"/>
                            <a href="../userProfile/userProfile.html">User Profile</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </body>
</html>
